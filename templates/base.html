{% block chat %}


<script>
      !(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src ="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            { 
              interval: 9000,
              customData: { language: "fr" },
              // socketUrl: "https://chatbot.portdakar.sn",   
              // socketUrl: "http://localhost:5005", 
              // socketPath: "/socket.io/",  
              // add other props here
              selector: "#webchat",
              // initPayload: "/initialise",
              inputTextFieldHint: "Port Autonome de Dakar: Tapez votre message ici...",
              title: "PORT AUTONOME DE DAKAR",
              subtitle: "Je suis l'assistant virtuel du PAD.",
              tooltipPayload: "/initialise", 
              tooltipDelay: 500,
              params: {
                images: {
                  dims: {
                    width: 140,
                    height: 150,
                  }
                },
                "storage": "local"
              },
              profileAvatar: "https://img.favpng.com/18/13/12/runescape-internet-bot-chatbot-avatar-clip-art-png-favpng-0fWQWr3tBQFRyKiiExWYvnt9d.jpg",
              openLauncherImage: "https://img.favpng.com/18/13/12/runescape-internet-bot-chatbot-avatar-clip-art-png-favpng-0fWQWr3tBQFRyKiiExWYvnt9d.jpg",
              closeLauncherImage: "https://img.favpng.com/18/13/12/runescape-internet-bot-chatbot-avatar-clip-art-png-favpng-0fWQWr3tBQFRyKiiExWYvnt9d.jpg",
              fullScreenMode: true,

            },
            null
          );

        (message) => {
        let delay = message.length * 50000;
        if (delay > 2 * 10000) delay = 3 * 10000;
        if (delay < 10000) delay = 20000;
        return delay;
    }

        }),
        t.insertBefore(e, t.firstChild);
    })();

</script>
